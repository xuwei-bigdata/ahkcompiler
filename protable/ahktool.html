        //https://stackoverflow.com/questions/26360414/javascript-how-to-correct-indentation-in-html-string
        function FormatHTML(str) {

            var div = document.createElement('div');
            div.innerHTML = str.trim();

            return FormatNode(div, 0).innerHTML;
        }

        function FormatNode(node, level) {

            var indentBefore = new Array(level++ + 1).join('  '),
                indentAfter = new Array(level - 1).join('  '),
                textNode;

            for (var i = 0; i < node.children.length; i++) {

                textNode = document.createTextNode('\n' + indentBefore);
                node.insertBefore(textNode, node.children[i]);

                FormatNode(node.children[i], level);

                if (node.lastElementChild == node.children[i]) {
                    textNode = document.createTextNode('\n' + indentAfter);
                    node.appendChild(textNode);
                }
            }

            return node;
        }

        //https://stackoverflow.com/questions/3665115/how-to-create-a-file-in-memory-for-user-to-download-but-not-through-server#answer-18197341
        function DownloadTextFile(filename, text) {
            var element = document.createElement('a');
            text = text.replace(/\n/g, "\r\n"); //LT to CRLF https://stackoverflow.com/questions/3665115/how-to-create-a-file-in-memory-for-user-to-download-but-not-through-server#answer-18197341
            var universalBOM = "\uFEFF"; //utf-8 with bom https://stackoverflow.com/questions/42462764/javascript-export-csv-encoding-utf-8-issue
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(universalBOM + text));
            element.setAttribute('download', filename);
            element.style.display = 'none';
            document.body.appendChild(element);
            element.click();
            document.body.removeChild(element);
        }
    </script>

"""
;讓關鍵字轉化為網址解碼形式，得以讓關鍵字正確被搜尋
;參考自https://rosettacode.org/wiki/URL_encoding#AutoHotkey
UriEncode(Uri){
    VarSetCapacity(Var, StrPut(Uri, "UTF-8"), 0)
    StrPut(Uri, &Var, "UTF-8")
    f := A_FormatInteger
    SetFormat, IntegerFast, H
    While Code := NumGet(Var, A_Index - 1, "UChar")
        If (Code >= 0x30 && Code <= 0x39 ; 0-9
            || Code >= 0x41 && Code <= 0x5A ; A-Z
            || Code >= 0x61 && Code <= 0x7A) ; a-z
            Res .= Chr(Code)
        Else
            Res .= "%" . SubStr(Code + 0x100, -1)
    SetFormat, IntegerFast, %f%
    Return, Res
}

    def RelateFunctionList(string):

    ahk_function_srcipt_output_text="".join([FUNCTION_DICT[function_name] for function_name in ahk_related_function_list])

    else:

                ahk_function_srcipt_output_text+="".join([FUNCTION_DICT[function_name] for function_name in new_function_list])

        for i in range(ord("A"),ord("Z")+1):
            select_hotkey<=OPTION(chr(i),value=chr(i))
        #輸出常用按鍵選項
        for key in ["Enter","Space","Tab","CapsLock","Esc","Backspace","Delete","Home","End","PgUp","PgDn","Insert","PrintScreen","AppsKey","ScrollLock","Pause"]:
            select_hotkey<=OPTION(key,value=key)

        select_hotkey<=OPTION("滑鼠左鍵",value="LButton")

def DIV_SciptTabs():

    #定義切換頁籤動作
    def SwitchScriptPage(ev):
        #獲取跳轉物件
        div_sciptTabs=ev.currentTarget.parent
        div_tag_current=div_sciptTabs.select("div.tag_active")[0]
        div_tag_jumpTo=ev.currentTarget
        #若符合跳轉條件
        if div_tag_current != div_tag_jumpTo:
            #切換AHK標籤的樣式:透過增減ClassName

            #跳離目前tab和AHK語法區塊
            div_tag_current.classList.remove("tag_active")
            div_tag_current.classList.add("tag_unactive")
            doc[div_tag_current.correspond_div_page_id].style.display="none"

            #跳至點遠tab和AHK語法區塊
            div_tag_jumpTo.classList.remove("tag_unactive")
            div_tag_jumpTo.classList.add("tag_active")
            doc[div_tag_jumpTo.correspond_div_page_id].style.display="block"

    div_elt=DIV()

    #定義DIV標籤，預設為非激活狀態
    def DIV_Tab(string,Class="tag_unactive",correspond_div_page_id="",id=None):
        style={"width":"auto","float":"left","padding":"8px","cursor":"pointer","border-raius":""}
        if id:
            div_elt=DIV(string,Class=Class,style=style,id=id)
        else:
            div_elt=DIV(string,Class=Class,style=style)
        div_elt.bind("click",SwitchScriptPage)
        div_elt.classList.add("ahk_script_tag")
        div_elt.correspond_div_page_id=correspond_div_page_id
        return div_elt

    #語法頁籤排版
    div_elt<=DIV_Tab("AHK語法",id="ahk_script_div_page_tag",Class="tag_active",correspond_div_page_id="ahk_srcipt_output")
    div_elt<=DIV_Tab("關聯函式",id="function_div_page_tag",correspond_div_page_id="ahk_function_srcipt_output")
    div_elt<=DIV_Tab("所有函式",id="all_function_div_page_tag",correspond_div_page_id="all_function_srcipt_output")
    return div_elt
